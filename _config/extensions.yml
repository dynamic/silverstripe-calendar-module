---
Name: silverstripe-calendar-extensions
---
TitleDK\Calendar\Calendars\Calendar:
  extensions:
    - Suilven\Sluggable\Extension\Sluggable
    - TitleDK\Calendar\Colors\CalendarColorExtension
  # Slug the calendar title
  slug: Title

TitleDK\Calendar\Events\Event:
  # Slug the event title
  slug: Title
  extensions:
    - Suilven\Sluggable\Extension\Sluggable

    - TitleDK\Calendar\Calendars\EventCalendarExtension

      # Enable this if you wish events to have optional categories
    - TitleDK\Calendar\Categories\EventCategoryExtension

    - TitleDK\Calendar\Registrations\EventRegistrationExtension

TitleDK\Calendar\Tags\EventTag:
  slug: Title
  extensions:
    - Suilven\Sluggable\Extension\Sluggable
